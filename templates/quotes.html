<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your quotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
    <br>
    <br>

    <div class="container">
        <form action="/process" method="POST">
            <div class="form-group">
                <label for="author">Quote Author</label>
                <input type="text" id="inputName" name="author" class="form-control" placeholder="Add your quote author here..."/>
            </div>
            <div class="form-group">
                <label for="quote">Quote</label>
                <textarea class="form-control" rows="5" id="quote" name="quote" placeholder="Add your quote here..."></textarea>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sumbit your quote</button>
        </form>

    </div>
</body>
</html>
